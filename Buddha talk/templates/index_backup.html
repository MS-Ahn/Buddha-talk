<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부처님과의 대화 - Buddha Talk</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <div class="header-content">
                <div class="buddha-avatar">
                    <div class="buddha-character">
                        <div class="buddha-face">
                            <div class="eyes">
                                <div class="eye left-eye"></div>
                                <div class="eye right-eye"></div>
                            </div>
                            <div class="smile"></div>
                        </div>
                        <div class="buddha-body"></div>
                    </div>
                </div>
                <div class="header-text">
                    <h1>부처님과의 대화</h1>
                    <p>고민과 어려움을 함께 나누어 보세요</p>
                </div>
            </div>
        </header>

        <!-- API 설정 모달 -->
        <div id="apiModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>🔑 API 키 설정</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <p>부처님과 대화하려면 OpenAI API 키가 필요합니다.</p>
                    <input type="password" id="apiKey" placeholder="OpenAI API 키를 입력하세요">
                    <button id="saveApiKey">저장</button>
                    <div class="api-info">
                        <p><strong>API 키 얻는 방법:</strong></p>
                        <ol>
                            <li><a href="https://platform.openai.com/" target="_blank">OpenAI 웹사이트</a>에 가입</li>
                            <li>API Keys 섹션에서 새 키 생성</li>
                            <li>생성된 키를 복사하여 입력</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <!-- 채팅 영역 -->
        <main class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="message buddha-message">
                    <div class="message-avatar">
                        <div class="mini-buddha">🙏</div>
                    </div>
                    <div class="message-content">
                        <p>안녕하세요, 제자여. 무엇이 마음을 무겁게 하고 있나요? 저와 함께 이야기해 보세요. 🕊️</p>
                    </div>
                </div>
            </div>

            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <input type="text" id="messageInput" placeholder="부처님께 말씀드리고 싶은 것이 있다면..." maxlength="500">
                    <button id="sendButton">
                        <span>전송</span>
                        <div class="send-icon">➤</div>
                    </button>
                </div>
                <div class="input-footer">
                    <span class="char-count">0/500</span>
                </div>
            </div>
        </main>

        <!-- 로딩 인디케이터 -->
        <div id="loadingIndicator" class="loading-indicator">
            <div class="buddha-thinking">
                <div class="thinking-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <p>부처님이 깊이 생각하고 계십니다...</p>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
